<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@floating-ui/core@1.6.5"></script>
    <script src="https://cdn.jsdelivr.net/npm/@floating-ui/dom@1.6.8"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Zanzibar memories</title>
  </head>
  <body>
    <main class="main">
      <div class="main__background">
        <video
          class="background-video"
          src="./videos/palms.mp4"
          muted
          autoplay
          loop
        ></video>
      </div>
      <img class="title-img" src="images/title.svg" alt="title" />
      <div class="main__zanzibar-map">
        <img src="images/island.png" usemap="#image-map" />
        <map name="image-map">
          <area
            id="button"
            aria-describedby="tooltip"
            target="_blank"
            alt="stone town"
            title="Stone town"
            href="./stoneTown.html"
            coords="22,347,20"
            shape="circle"
          />
          <area
            target="_blank"
            alt="nungwi"
            title="Nungwi"
            href="#"
            coords="118,48,15"
            shape="circle"
          />
          <area
            target="_blank"
            alt="Josani forest"
            title="Josani forest"
            href="#"
            coords="199,402,15"
            shape="circle"
          />
          <area
            target="_blank"
            alt="Paje"
            title="Paje"
            href="#"
            coords="256,438,15"
            shape="circle"
          />
        </map>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
