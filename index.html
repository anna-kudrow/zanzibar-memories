<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@floating-ui/core@1.6.5"></script>
    <script src="https://cdn.jsdelivr.net/npm/@floating-ui/dom@1.6.8"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Zanzibar memories</title>
  </head>
  <body>
    <main class="main">
      <div class="main__background">
        <video
          class="background-video"
          src="./videos/palms.mp4"
          muted
          autoplay
          loop
        ></video>
      </div>

      <img class="title-img" src="images/title.svg" alt="title" />

      <div class="main__zanzibar-map">
        <img class="zanzibar-map" src="images/island.png" usemap="#image-map" />
        <a href="stoneTown.html" class="flag-link">
          <img
            class="flag flag-stone-town"
            src="images/flag-solid.svg"
            alt="flag of clicable location"
            title="Stone-town"
          />
        </a>
        <a href="nungwi.html" class="flag-link"
          ><img
            class="flag flag-nungwi"
            src="images/flag-solid.svg"
            alt="flag of clicable location"
            title="Nungwi"
        /></a>
        <a href="jozani.html" class="flag-link">
          <img
            class="flag flag-forest"
            src="images/flag-solid.svg"
            alt="flag of clicable location"
            title="Jozani forest"
          />
        </a>
        <a href="paje.html" class="flag-link"
          ><img
            class="flag flag-paje"
            src="images/flag-solid.svg"
            alt="flag of clicable location"
            title="Paje"
        /></a>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
